; Maximum execution time of each script, in seconds
max_execution_time = 60

; Maximum amount of memory a script may consume
memory_limit = 256M

; Maximum allowed size for uploaded files
upload_max_filesize = 50M

; Maximum size of POST data that PHP will accept
post_max_size = 50M

; Defines the error reporting level
error_reporting = E_ALL & ~E_NOTICE

; Determines whether errors should be displayed to the user (should be off in production)
display_errors = Off

; Date default timezone setting (change to your timezone)
date.timezone = "Europe/Paris"

; Maximum input variable count (useful for forms with many fields)
max_input_vars = 1000

; Control file uploads (1 to allow file uploads)
file_uploads = On

; Maximum size of the files that can be uploaded via a form
max_file_uploads = 20

; Path to store temporary files for uploads
upload_tmp_dir = "/tmp"

; Enable logging of errors
log_errors = On

; Log errors to specified file
error_log = "/var/log/php_errors.log"

; Enable short open tag <? instead of <?php
short_open_tag = On

